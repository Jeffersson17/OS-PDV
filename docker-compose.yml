version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: systemsales
      POSTGRES_USER: jeffersson
      POSTGRES_PASSWORD: jeffersson
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "jeffersson", "-d", "systemsales"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  web_api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./system:/api
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
